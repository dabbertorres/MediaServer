<!doctype html>
<html lang="en">
<head>
    <title>Station</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>

    <!-- favicons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <!-- style -->
    <meta name="theme-color" content="#343434">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" data-upgraded=",MaterialLayout">
        <div id="header" class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 is-casting-shadow">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield-mdl-textfield--expandable is-upgraded" data-upgraded=",MaterialTextfield">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search" data-upgraded=",MaterialButton">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">
                            "Search"
                        </label>
                    </div>
                </div>
                <div class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="headerButton" data-upgraded=",MaterialButton,MaterialRipple">
                    <i class="material-icons">more_vert</i>
                    <span class="mdl-button-__ripple-container">
                        <span class="mdl-ripple is-animating" style="width:92px; height:92px; transform: translate(-50%, -50%) translate(16px, 25px);"></span>
                    </span>
                </div>
                <div class="mdl-menu__container is-upgraded" style="right: 40px; top: 48px; width: 141px; height: 160px;">
                    <div class="mdl-menu__outline mdl-menu--bottom-right" style="width: 141px; height: 160px;"></div>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right mdl-js-ripple-effect-ignore-events" for="headerButton" data-upgraded=",MaterialMenu,MaterialRipple" style="clip: rect(0px 141px 0px 141px);">
                        <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">
                            "About"
                            <span class="mdl-menu__item-ripple-container">
                                <span class="mdl-ripple"></span>
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">
                            "Contact"
                            <span class="mdl-menu__item-ripple-container">
                                <span class="mdl-ripple"></span>
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">
                            "Save Playlist"
                            <span class="mdl-menu__item-ripple-container">
                                <span class="mdl-ripple"></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="body">
            <div class=""></div>
        </div>

        <div id="footer">

        </div>
    </div>
</div>

<!-- functionality scripts -->

</body>
</html>
